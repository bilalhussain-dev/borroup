<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wecome to the app | BorroUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Header Start -->
    <!-- <header class="header">
        <img src="./images/logo.png" alt="Logo" class="logo">
    </header> -->
    <!-- Header End -->

    <!-- Main Start -->
    <div class="app">
        <div class="app-wrapper">
            <div class="item item-1">
                <div class="feature feature-box-1">
                    <img src="./images/logo.png" alt="feature Logo" class="logo-feature">
                </div>
                <div class="feature feature-box-2">
                    <h3 class="feature-heading">Don't buy it, Rent it.</h3>
                    <p class="feature-desc">Adventure gear rental platform</p>
                </div>
                <div class="feature feature-box-3">
                    <a class="btn-download" href="https://apps.apple.com/us/app/borroup/id1519642060?uo=4">
                        <img src="./images/applestore.png" alt="Download Store">
                    </a>
                    <span>
                        <a href="https://www.borroup.com">www.borroup.com</a>
                    </span>
                </div>
            </div>
            <div class="item item-2">
                <div class="feature-footer">
                    <p>Share it with your friends & family.</p>
                </div>
                <div class="feature-socials">
                    <a href="https://www.facebook.com/BorroUp" class="social-link">
                        <!-- <span class="social-icon">
                            <i class="fa fa-facebook"></i>
                        </span> -->
                        <img src="./images/facebook.png" alt="facebook Icon" class="social-img">
                        <span class="feature-social-text">Facebook</span>
                    </a>

                    <a href="https://twitter.com/borrouptweets" class="social-link">
                        <!-- <span class="social-icon">
                            <i class="fa fa-facebook"></i>
                        </span> -->
                        <img src="./images/twitter.png" alt="twitter Icon" class="social-img">
                        <span class="feature-social-text">Twitter</span>
                    </a>

                    <a href="https://www.linkedin.com/company/borroupapp/" class="social-link">
                        <!-- <span class="social-icon">
                            <i class="fa fa-facebook"></i>
                        </span> -->
                        <img src="./images/linkedin.png" alt="Linkedin Icon" class="social-img">
                        <span class="feature-social-text">Linkedin</span>
                    </a>
                    <a href="https://www.youtube.com/watch?v=dqnmWjH5U78&feature=youtu.be" class="social-link">
                        <!-- <span class="social-icon">
                            <i class="fa fa-facebook"></i>
                        </span> -->
                        <img src="./images/share-icon.png" alt="Share Icon" class="social-img">
                        <span class="feature-social-text">More</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Main End -->
</body>

</html>
